<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#409ac7" />
    <meta name="description" content="Professional weather app with forecasts, alerts, and location management" />
    <title>WeatherPro - Professional Weather App</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- iOS Safari specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WeatherPro">
    
    <!-- Prevent zoom on form inputs (iOS) -->
    <style>
      input[type="search"],
      input[type="text"],
      select,
      textarea {
        font-size: 16px !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
